<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>People List</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  .person {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 20px;
    display: flex;
    align-items: center;
  }
  .person img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
  }
  .person h2 {
    margin: 0;
  }
  .person p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<div class="container">
  <div class="person">
    <img src="person1.jpg" alt="Person 1">
    <div>
      <h2>Михаил Ходорковский</h2>
      <p>Президент</p>
    </div>
  </div>
  <div class="person">
    <img src="person2.jpg" alt="Person 2">
    <div>
      <h2>Jane Smith</h2>
      <p>Title: CTO</p>
    </div>
  </div>
  <!-- Add more people as needed -->
</div>

</body>
</html>
